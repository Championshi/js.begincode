    <h1>Chai aur Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

<script>
    const sayDate = function(str){
        console.log(str, Date.now());
    }
// set interval is used here bcz to avoid use of setTimeout bcz  it executed only one in a time but SetInterval continously occuring jo time fixed krenge  har utne time baar bar print hoga
    const intervalId = setInterval(sayDate, 1000, "hi")
// to stop continuity implementation of data use clear interval 
    clearInterval(intervalId)
</script>
